<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details:</title>

    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-black">
    
    <nav class="navbar navbar-dark navbar-expand-lg ">
        <div class="container-fluid ps-2 ps-sm-5 pe-2 pe-sm-5" >
            <a class="navbar-brand text-danger" href="./home.html">Movie</a>
            <button class="navbar-toggler border-danger" type="button" data-bs-toggle="collapse" data-bs-target="#mobile-nav" aria-controls="mobile-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mobile-nav">
                <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="./home.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item ms-0 ms-lg-3">
                        <a href="./movies.html" class="nav-link">Movies</a>
                    </li>
                    <li class="nav-item ms-0 ms-lg-3">
                        <a href="./tv-shows.html" class="nav-link">Tv Shows</a>
                    </li>
                    <li class="nav-item ms-0 ms-lg-3">
                        <a href="#" class="nav-link ">Latest</a>
                    </li>
                </ul>
                <div class="d-flex" role="search">
                    <input class="form-control me-2" id="navSearchField" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-danger" id="navSearchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <div class="movie-details-wrapper">
        <div class="movie-details container-xxl row mx-auto mt-5" style="--bs-gutter-x: 0">

        </div>

        <div class="similar-movies container-xxl row mx-auto mt-5" style="--bs-gutter-x: 0">
            <h4 class="text-secondary ms-3">Similar movies</h4>
        </div>


        <div class="crew-cast-container container-xxl mt-3 " style="--bs-gutter-x: 0">

            <div class="detail-label m-2 ms-3 ms-lg-0" id="crew-cast-container-header"> <span id="nameOfMovie"></span> <h4 class="text-white text-uppercase" id="castOrCrew">Cast </h4></div>
                
                <div class="border mb-5 m-2 ms-3 ms-lg-0">
                    <ul id="crew-cast-tab" class="nav nav-tabs nav-pills flex-column flex-sm-row text-center bg-dark" role="tablist">
                        <li class="nav-item flex-sm-fill border-0 text-uppercase font-weight-bold">
                            <button id="cast-tab" class="nav-link text-white w-100 active" data-bs-toggle="tab" data-bs-target="#castTabContent">Cast</button>
                        </li>
                        <li class="nav-item flex-sm-fill border-0 text-uppercase font-weight-bold ">
                            <button id="crew-tab" class="nav-link text-white w-100" data-bs-toggle="tab" data-bs-target="#crewTabContent">Crew</button>
                        </li>
                    </ul>
                    
                    <div class="tab-content text-white border">
                        <div id="castTabContent" class=" tab-pane fade px-2 mt-2 show active" role="tabpanel">
                            <div id="cast-names" class="d-flex flex-wrap"></div>
                        </div>
                        <div id="crewTabContent" class="tab-pane fade px-2 mt-2" role="tabpanel">
                            <div id="crew-names" class="row d-flex flex-wrap"></div>
                        </div>                
                    </div>
                </div>

        </div>
            
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/details.js"></script>
    <script src="../js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
